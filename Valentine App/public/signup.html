<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700i&display=swap&subset=cyrillic" rel="stylesheet">
    <title>Sign Up</title>
    <style>
        body{
        background-image: url("../images/bg-image/woman-standing.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-blend-mode: darken;
        height: 100vh;
        background-position: center;
        }
    </style>
</head>
<body>
    <form action="">
        <div class="signUpContainer">
            <label for=""> Sign Up
                <div class="inputContainer">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <input type="text" name="email" id="usernameText" placeholder="Username">
                    <input type="password" name="email" id="password" placeholder="Password">
            </label>
                </div>
                <p class="signIn">Already have an account? <a href="#">Sign In</a></p>
        </div>
        <div class="quickSign">
            <em class="quickSignIn">Don't want to sign in? no worries</em>
        </div>
    </form>
</body>
</html>
